name: Gitleaks

on:
  workflow_dispatch:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # полный history, чтобы находить секреты и в прошлых коммитах
          fetch-depth: 0

      # Надёжный способ: официальный action (поддерживает args)
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            detect
            --source=.
            --report-format=sarif
            --report-path=gitleaks.sarif
            --redact

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
